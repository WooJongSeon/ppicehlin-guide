            </div>

        <div class="container">
            <div class="row align-items-md-stretch">
                <div class="col-md-6">
                    <div class="h-100 p-5 text-white bg-dark rounded-3">
                        <h2>삐약 별점</h2>
                        <div th:each="boards : ${boards}" th:if="${boards.user.id} == '88'">
                            <p th:text="${boards.rating}"></p>
                            <p th:text="${boards.title}"></p>
                            <button class="btn btn-outline-secondary" type="button">
                                <a class="link" th:href="@{/board/view(id=${boards.id})}">
                                    <div class="linkToWhite">자세한 후기 보러가기</div>
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="h-100 p-5 bg-light border rounded-3">
                        <h2>다흰 별점</h2>
                        <div th:each="boards : ${boards}" th:if="${boards.user.id} == '3'">
                            <p th:text="${boards.rating}"></p>
                            <p th:text="${boards.title}"></p>
                            <button class=" btn btn-outline-secondary" type="button">
                                <a class="link" th:href="@{/board/view(id=${boards.id})}">
                                    <div class="linkToBlack">자세한 후기 보러가기</div>

            let img_src;
            let area;
            for (let i = 0; i <= 4; i++) {
                if(area === i) {
                    img_src = 'https://ppi-pic.s3.ap-northeast-2.amazonaws.com/image_' + i + '-1_thumb.jpeg';
                    //img_src = "https://ppi-pic.s3.ap-northeast-2.amazonaws.com/image_4-2_thumb.jpeg";
                }
            }
            return img_src;
        }
