<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/common :: head('삐슐랭가이드 : 후기작성')">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="cover.css" th:href="@{css/carousel.css}" rel="stylesheet">
    <title>삐슐랭가이드</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu('board')"></nav>
<div class="container">
    <h2>후기</h2>
    <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
        <input type="hidden" th:field="*{id}">
        <br>
        <div id="main">
        <div class="form-group">
            <label>[리뷰를 작성하고 싶은 식당을 선택해주세요]</label><br>
            <input type="radio" name="store" value="1" id="1" th:field="*{store}">정식당 &nbsp;
            <input type="radio" name="store" value="2" id="2" th:field="*{store}">모퉁이우 &nbsp;
            <input type="radio" name="store" value="3" id="3" th:field="*{store}">주옥 &nbsp;
            <input type="radio" name="store" value="4" id="4" th:field="*{store}">청담우월
        </div>
        <br>
        <div class="form-group">
            <label for="title">[제목]</label>
            <input type="text" class="form-control"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                제목 에러 메시지
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="content">[내용]</label>
            <textarea class="form-control" id="content" rows="15" th:field="*{content}"
                      th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"> </textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                내용 에러 메시지
            </div>
        </div>
        <br>

        <a type="button" class="btn btn-dark" th:href="@{/board/view(id=${board.id})}">취소</a>
        <button type="submit" class="btn btn-dark">확인</button>
        </div>
    </form>
    <br>

</div>
<footer th:replace="fragments/common :: footer"></footer>
<script th:inline="javascript">


</script>
</body>
</html>
