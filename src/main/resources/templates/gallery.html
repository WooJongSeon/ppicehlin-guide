<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/common :: head('삐슐랭가이드 : 사진')">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta name="theme-color" content="#7952b3">

  <link href="carousel.css" th:href="@{/carousel.css}" rel="stylesheet">
  <title>삐슐랭가이드</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu('gallery')"></nav>

<main role="main" class="container">
  <div class="starter-template">
    <h1>갤러리</h1>
    <p class="lead">삐슐랭 가이드에 등재된 사진을 모아서 볼수 있습니다.</p>
    <br>
    <div id="gallery">
      <div id="panel">
        <img src="https://ppi-pic.s3.ap-northeast-2.amazonaws.com/image_01_large.jpeg" id="largeImage"
             height="400" width="400" onclick="test();">
        <div id="description">1st image description</div>
      </div>
      <div class="thumbs">
        <img src="https://ppi-pic.s3.ap-northeast-2.amazonaws.com/image_01_thumb.jpeg"
             alt="1st image description"/>
        <img src="https://ppi-pic.s3.ap-northeast-2.amazonaws.com/image_02_thumb.jpeg"
             alt="2nd image description"/>
        <img src="https://ppi-pic.s3.ap-northeast-2.amazonaws.com/image_03_thumb.jpeg"
             alt="3rd image description"/>
        <img src="https://ppi-pic.s3.ap-northeast-2.amazonaws.com/image_04_thumb.jpeg"
             alt="4th image description"/>
      </div>
    </div>
    <br>

  </div>
</main>
<footer th:replace="fragments/common :: footer">
  <script th:inline="javascript">
  </script>
</footer>
</body>
</html>
